<html>
  {% include head.html %}
  <body>
    <a-scene environment="preset: dream">
      <a-entity
       arrange>
      {% assign rooms = site.rooms %}
      {% for room in rooms %}
      <a-link 
        class="door"
        href="rooms/{{ room.title | downcase | replace: ' ', '-' }}"
        title="{{ room.title }}"></a-link>
      {% endfor %}
      </a-entity>
    </a-scene>
  </body>
</html>
